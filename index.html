<html>
<head>
	<title>Times Table</title>
	<style>
		body { margin: 0; font-family: monospace; }
		canvas { width: 100%; height: 100%; }
		.wp1 { position: absolute; width: 100%; }
		.wp2 { text-align: center; }
		#hud { position: absolute; font-size: 15pt; padding: 5px 5px; color: rgba(0,0,0,0.2); }
		#question { display: inline-block; font-size: 50pt; padding-top: 30px; }
		#answer { display: inline-block; font-size: 150pt; padding-top: 100px; color: rgba(0,0,0,0.1); }
		#attempt { display: inline-block; font-size: 150pt; padding-top: 100px; white-space: pre; }
	</style>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

	<div id="hud">
		<div id="mode"></div>
		<div id="score"></div>
	</div>

	<div class="wp1">
		<div class="wp2"> 
			<div id="question"></div>
		</div>
	</div>

	<div class="wp1">
		<div class="wp2"> 
			<div id="answer"></div>
		</div>
	</div>

	<div class="wp1">
		<div class="wp2"> 
			<div id="attempt"></div>
		</div>
	</div>

</body>
</html>
