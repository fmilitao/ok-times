<html>

<head>
	<title>OK Times</title>
	<link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css">

	<style>
		body {
			margin: 0;
			font-family: Courier New, Courier, monospace;
		}
		
		svg {
			position: absolute;
			top: 0;
			/* background-color: gray; */
			/* border: solid gray;
    border-style: solid;
    border-color: gray;
    border-width: 2px; */
			padding: 0;
			margin: 0;
		}
		
		.bl {
			filter: url(#blur-effect-1);
		}
		
		.wp1 {
			position: absolute;
			width: 100%;
		}
		
		.wp2 {
			text-align: center;
		}
		/* recording status */
		
		#recording-status {
			/* font-weight: bolder; */
			left: 50%;
			transform: translate(-50%, 0);
			bottom: 0;
			position: absolute;
			text-align: center;
			font-size: 14pt;
			padding: 5px 5px;
			color: rgba(0, 0, 0, 0.5);
			font-family: "Helvetica";
			/* ensure above other so that divs are clickable */
			z-index: 10;
		}
		
		#hud {
			left: 0;
			top: 0;
			position: absolute;
			font-size: 20px;
			padding: 10px 10px;
			color: black;
			font-family: "Helvetica";
			font-weight: lighter;
		}
		
		#hud div {
			margin-bottom: 8px;
		}
		
		#game-options {
			position: absolute;
			bottom: 0;
			font-size: 15px;
			padding: 10px 10px;
			color: rgba(0, 0, 0, 0.4);
			font-family: "Helvetica";
			/* ensure above other so that divs are clickable */
			z-index: 11;
		}

		#game-options div {
			width: 100%;
			/*background-color: red;*/
		}

		#game-mode:hover,
		#hint-mode:hover {
			color: black;
			cursor: pointer;
			background-color: #dddddd;
			border-radius: 5px;
		}

		/* MAIN UI */
		
		#question {
			display: inline-block;
			text-shadow: 4px 4px 12px #777777;
		}
		
		#answer {
			display: inline-block;
			color: rgba(0, 0, 0, 0);
		}
		
		#attempt {
			display: inline-block;
			white-space: pre;
			text-shadow: 4px 4px 12px #777777;
		}
		
		#recording-symbol {
			font-size: 20px;
			margin-top: 10px;
		}
		
		.red-color {
			color: rgba(155, 18, 39, 0.4);
		}

		.green-color {
			color: rgba(17, 120, 155, 0.4);
		}
	</style>
	<script type="text/javascript" src="lib/d3.min.js"></script>
	<script type="text/javascript" src="bin/speech.js"></script>
	<script type="text/javascript" src="bin/stats.js"></script>
	<script type="text/javascript" src="bin/main.js"></script>
</head>

<body>

	<!-- Needed to have a blur effect on SVG and d3.js -->
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
		<filter id="blur-effect-1">
			<feGaussianBlur stdDeviation="2" />
		</filter>
	</svg>

	<!-- Top left HUD -->
	<div id="hud">
		<div id="score"></div>
		<div id="points"></div>
		<div id="timer"></div>
	</div>

	<!-- Bottom left -->
	<div id="game-options">
		<div id="hint-mode"></div>
		<div id="game-mode"></div>
		<div id="input-mode"></div>
		<div id="output-mode"></div>
	</div>

	<!-- Bottom recording -->
	<div id="recording-status">
		<div id="recorded-text"></div>
		<div id="recording-symbol"></div>
	</div>

	<!-- Main Game UI-->

	<div class="wp1">
		<div class="wp2">
			<div id="question"></div>
		</div>
	</div>

	<div class="wp1">
		<div class="wp2">
			<div id="answer"></div>
		</div>
	</div>

	<div class="wp1">
		<div class="wp2">
			<div id="attempt"></div>
		</div>
	</div>

</body>

</html>
