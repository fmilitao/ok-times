<html>
<head>
	<title>Times Table</title>
	
	<style>
		body { margin: 0; font-family: monospace; }
		/* canvas { width: 100%; height: 100%; } */
		.wp1 { position: absolute; width: 100%; }
		.wp2 { text-align: center; }
		#hud { 
			font-weight: bold;

			#attempt { display: inline-block; font-size: 150pt; white-space: pre; }
		</style>
		<script type="text/javascript" src="main.js"></script>
	</head>
	<body>

		<div id="hud">
			<div id="mode"></div>
			<div id="score"></div>

		<div class="wp1">
			<div class="wp2"> 
				<div id="question"></div>
			</div>
		</div>

		<div class="wp1">
			<div class="wp2"> 
				<div id="answer"></div>
			</div>
		</div>

		<div class="wp1">
			<div class="wp2"> 
				<div id="attempt"></div>
			</div>
		</div>

	</body>
